name: Update assets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,6,12,18 * * *"

jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Poetry
        uses: snok/install-poetry@v1
      
      - name: Install latest flatc
        uses: Nugine/setup-flatc@v1

      - name: Convert Poetry lockfile
        run: |
          poetry self add poetry-plugin-export
          poetry export -f requirements.txt -o requirements.txt --without-hashes

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: poetry install

      - name: Add Submodule
        run: git submodule update --init --recursive

      - name: Run app
        run: poetry run python -m sanity_pack

      - name: Commit updates
        run: |
          git config --global user.name "Sanity;Gone"
          git config --global user.email "actions@users.noreply.github.com"
          git pull --all
          git add cache
          git add assets
          git add sanity_pack/fbs
          git diff-index --quiet HEAD || git commit -m "Update: Data updates" && git push
